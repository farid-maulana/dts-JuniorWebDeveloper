<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Tugas 2 DTS</title>
  </head>
  <body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
              Data Diri Peserta DTS Web Developer 2020
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Nama</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputName">
                        </div>
                      </div>
                    <div class="form-group row">
                      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputKelas" class="col-sm-2 col-form-label">Kelas</label>
                      <div class="col-sm-10">
                        <select class="custom-select" id="inputKelas">
                          <option selected disabled>Choose...</option>
                          <option value="1">Web A</option>
                          <option value="2">Web B</option>
                          <option value="3">Web C</option>
                        </select>
                      </div>
                    </div>
                    <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="L" checked>
                            <label class="form-check-label" for="gridRadios1">
                              Laki-laki
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="P">
                            <label class="form-check-label" for="gridRadios2">
                              Perempuan
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="N/A">
                            <label class="form-check-label" for="gridRadios2">
                              Lainnya
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <div class="form-group row">
                      <div class="col-sm-2">Pilih yang sudah pernah Anda pelajari</div>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            HTML
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            CSS
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            JavaScript
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            PHP
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Bootstrap
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Pilih yang sudah Anda install</div>
                        <div class="col-sm-10">
                            <input class="btn btn-info" type="button" value="Git">
                            <input class="btn btn-info" type="button" value="XAMPP">
                            <input class="btn btn-info" type="button" value="Text editor">
                          </div>
                        </div>
                    </div>
                    <div class="form-group row ml-1">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                      </div>
                    </div>
                  </form>
            </div>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
